<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../../fonts/stylesheet.css">
    <link rel="stylesheet" href="../schedule.css">
    
    <script src="../../index.js"></script>

    <title>Расписание звонков</title>

</head>
<body>
    <div class="header">
        <img src="../../media/logo.png" draggable="false">
        <div class="text">
            <p>Расписание звонков</p>
        </div>
    </div>

    <div class="content">
        <div id="schedule-container-table">
            <div class="schedule-day">
                <table id="schedule" width="30%">
                    <tr class="table-header">
                        <td>Пара</td>
                        <td class="subject-cell">Время</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td class="subject-cell">9:00 - 10:30</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="subject-cell">10:50 - 12:20</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td class="subject-cell">12:35 - 14:05</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td class="subject-cell">14:25 - 15:55</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td class="subject-cell">16:10 - 17:40</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <button class="back-button" onclick="goBack('../../index.html')">
        <span>Вернуться назад</span>
    </button>
    <div id="footer">
        <p>(с) Чячеслав Верёмухин)</p>
    </div>
</body>
</html>
